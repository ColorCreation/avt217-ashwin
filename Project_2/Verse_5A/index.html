		<p>Hard beyond all hardness, this<br>
		Mastering of Nature:<br>
		Who shall say his heart is clean,<br>
		Near so fair a creature?<br>
		Young are we, so hard a law,<br>
		How should we obey it?<br>
		And our bodies, they are young,<br>
		Shall they have no say <a href="../Verse_6A/index.html">in’t?</a></p>
