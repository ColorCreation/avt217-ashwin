		<p>Look again upon your list. <br>
		Is the tavern on it? <br>
		Yea, and never have I scorned,<br>
		Never shall I scorn it,<br>
		Till the holy angels come,<br>
		And my eyes discern them, <br>
		Singing for the dying soul, <br>
		Requiem <a href="../Verse_8/index.html">aeternam.</a></p>
