	<body>
		<p>Hither, thither, masterless<br>
		Ship upon the sea,<br>
		Wandering through the ways of air,<br>
		Go the birds like me.<br>
		Bound am I by ne'er a bond,<br>
		Prisoner to no key,<br>
		Questing go I for my kind,<br>
		Find <a href="../Verse_3/index.html">depravity.</a></p>
