		<p>Yet a second charge they bring:<br>
		I'm forever gaming.<br>
		Yea, the dice hath many a time<br>
		Stripped me to my shaming.<br>
		What an' if the body's cold,<br>
		If the mind is burning,<br>
		On the anvil hammering,<br>
		Rhymes and verses <a href="../Verse_7/index.html">turning?</a></p>
