	<body>
		<p>'Tis the fire that's in the cup<br>
		Kindles the soul's torches,<br>
		‘Tis the heart that drenched in wine<br>
		Flies to heaven's porches.<br>
		Sweeter tastes the wine to me<br>
		In a tavern tankard<br>
		That the watered stuff my Lord<br>
		Bishop has <a href="../Verse_10/index.html">decanted.</a></p>
