	<body>
		<p>Sit you down amid the fire,<br>
		Will the fire not burn you?<br>
		To Pavia come, will you<br>
		Just as chaste return you?<br>
		Pavia, where Beauty draws<br>
		Youth with finger-tips,<br>
		Youth entangled in her eyes,<br>
		Ravished with her <a href="../Verse_6B/index.html">lips.</a></p>
