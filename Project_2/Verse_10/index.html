	<body>
		<p>Let them fast and water drink,<br>
		All the poets' chorus,<br>
		Fly the market and the crowd<br>
		Racketing <a href="../Verse_11A/index.html">uproarious.</a><br>
		Sit in quiet spots and think,<br>
		Shun the tavern's portal<br>
		Write, and never having lived,<br>
		Die to be <a href="../Verse_11B/index.html">immortal.</a></p>
