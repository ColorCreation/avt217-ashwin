	<body>
		<p>Seething over inwardly<br>
		With fierce indignation,<br>
		In my bitterness of soul,<br>
		Hear my <a href="../Verse_2A/index.html">declaration.</a><br>
		I am of one element,<br>
		Levity my matter,<br>
		Like enough a withered leaf<br>
		For the winds to <a href="../Verse_2B/index.html">scatter.</a><p>
