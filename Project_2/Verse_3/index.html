	<body>
		<p>Never yet could I endure<br>
		Soberness and sadness,<br>
		Jests I love and sweeter than<br>
		Honey find I <a href="../Verse_4A/index.html">gladness.</a><br> 
		Whatsoever Venus bids<br>
		Is a joy excelling,<br>
		Never in an evil heart<br>
		Did she make her <a href="../Verse_4B/index.html">dwelling.</a></p>
