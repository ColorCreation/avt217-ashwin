	<body>
		<p>Good my lord, the case is heard,<br>
		I myself betray me,<br>
		And affirm myself to be<br>
		All my fellows say me.<br>
		See, they in thy presence are:<br>
		Let whoe’er hath known<br>
		His own heart and found it clean,<br>
		Cast at me the stone.</p>
