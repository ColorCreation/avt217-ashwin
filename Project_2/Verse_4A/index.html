	<body>
		<p>Pardon, pray you, good my lord,<br>
		Master of discretion,<br>
		But this death I die is sweet,<br>
		Most delicious poison. <br>
		Wounded to the quick am I<br>
		By a young girl's beauty: <br>
		She's beyond my touching? Well,<br>
		Can't the mind do <a href="../Verse_5A/index.html">duty?</a></p>
