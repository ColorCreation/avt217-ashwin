	<body>
		<p>Let you bring Hippolytus,<br>
		In Pavia dine him,<br>
		Never more Hippolytus<br>
		Will the morning find him.<br>
		In Pavia not a road<br>
		But leads to venery<br>
		Nor among its crowding towers<br>
		One to <a href="../Verse_7/index.html">chastity.</a></p>
