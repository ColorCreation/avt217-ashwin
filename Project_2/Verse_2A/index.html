		<p>Since it is the property<br>
		Of the sapient<br>
		To sit firm upon a rock,<br> 
		it is evident<br>
		That I am a fool, since<br> I 
		Am a flowing river,<br> 
		Never under the same sky,<br> 
		Transient for <a href="../Verse_3/index.html">ever.</a></p>
