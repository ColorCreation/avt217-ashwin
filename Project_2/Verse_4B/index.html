	<body>
		<p>Down the broad way do I go,<br>
		Young and unregretting,<br> 
		Wrap me in my vices up,<br> 
		Virtue all forgetting,<br> 
		Greedier for all delight<br> 
		Than heaven to enter in:<br> 
		Since the soul is in me dead,<br> 
		Better save the <a href="../Verse_5B/index.html">skin.</a></p>
	</body>
